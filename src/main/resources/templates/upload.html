<html>
<head>
	<title>upload</title>
</head>
<body>
	<div class="avatar">
		<img  class="img-circle img-rounded img-thumbnail avatar" src="/avatar"/>
	</div>
	<form action="/avatar" method="post" enctype="multipart/form-data">
		<div>
			<label for="file">头像</label>
			<br/>
			<input type="file" id="file" name="file"/>
		</div>
		<button type="submit" class="btn pull-right btn-primary">上传</button>
	</form>
</body>
</html>
